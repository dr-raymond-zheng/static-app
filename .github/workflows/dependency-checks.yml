name: "Security & Code Quality Checks"

on:
  pull_request:
    branches: ["*"]
  merge_group:
    branches: ["*"]

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
